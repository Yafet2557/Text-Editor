<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Text Editor App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='main.js') }}"></script>

</head>
<body>
    <div class="container">
        <h1 class="mb-4">World's Best Text Editor</h1>

       <div class="form-group mt-4">
            <label for="fileDropdown">Files:</label>
            <select class="form-control" id="fileDropdown"></select>
       </div>
            
       <div class="form-group mt-4">
        <textarea id="editorTextArea" class="form-control" rows="17"></textarea>
       </div>

       <div class="btn-group" role="group"> 
            <button id="SaveButton" class="btn btn-primary mt-3" title="Save current file" type="button">Save</button>
            <button id="SaveAsButton" class="btn btn-primary mt-3" type="button" title="Save as a new file">Save As</button>
            <button id="DownloadButton" class="btn btn-primary mt-3" type="button" title="Download file">Download</button>

        </div>
        <div class="mt-3">Character Count: <span id="CharCount">0</span></div>
        
<!-- Error Modal -->
<div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="errorModalLabel">Error</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="modalErrorMessage"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
